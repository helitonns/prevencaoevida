
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:stella="http://stella.caelum.com.br/faces2"
                template="../../WEB-INF/template.xhtml">


    <ui:define name="content">
        <h:form id="form" style="min-height: 100vh;">
            <p:messages globalOnly="true" closable="true" />
            <h:outputText value="#{homeMB.link}" escape="false"/>
            <div class="card card-w-title" style="margin-top: 5px; width: 100%">

                <h:panelGroup id="id-pnl-video" rendered="#{homeMB.verificarSeOuvinteConfirmouPresenca()}">
                    <div class="ui-g-12"/>
                    <div class="ui-g-12"/>
                    <div class="ui-g-12"/>
                    <center>
                        <!--<iframe style="min-height: 400px; min-width: 60%;" id="player"  src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>-->


                        <div style="margin-top: 24px">
                            <p:button value="Assistir direto no youtube" href="#{homeMB.linkNormal}" target="blank" style="height: 40px; color: #000"/>
                        </div>
                    </center>
                </h:panelGroup>

                <h:panelGroup id="id-pnl-aviso" rendered="#{!homeMB.verificarSeOuvinteConfirmouPresenca()}">
                    <div style="margin-left: 20px; color: #000">
                        <h2 style="text-align: center">Clique no botão abaixo para exibir o vídeo.</h2>
                        <h2 style="text-align: center">
                            O vídeo só estará disponível a partir data:
                            <strong>
                                <h:outputText value="#{homeMB.dataEvento}">
                                    <f:convertDateTime type="localDateTime"/>
                                </h:outputText>
                            </strong>
                        </h2>
                    </div>
                </h:panelGroup>

                <div class="ui-g ui-fluid form-group">
                    <div class="ui-g-12"/>

                    <div class="ui-g-12 ui-md-3 ui-sm-12"/>
                    <div class="ui-g-12 ui-md-6 ui-sm-12">
                        <p:commandButton value="CONFIRMAR PRESENÇA" action="#{homeMB.confirmarPresenca1()}" update="id-pnl-video id-pnl-aviso" 
                                         rendered="#{!homeMB.verificarSeOuvinteConfirmouPresenca()}" ajax="false" style="width: 100%; height: 45px; color: #000"/>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-sm-12"/>

                </div>                
            </div>
        </h:form>
    </ui:define>
</ui:composition>
